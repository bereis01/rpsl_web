services:

  back:
    build:
      context: .
      dockerfile: ./back/Dockerfile
    image: bereis01/rpslweb-back:latest
    container_name: fastapi
    ports:
      - "8000:8000"

  front:
    build:
      context: .
      dockerfile: ./front/Dockerfile
    image: bereis01/rpslweb-front:latest
    container_name: streamlit
    ports:
      - "8501:8501"